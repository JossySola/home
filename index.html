        <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="./resources/styles/breakpoints.css">
        <link rel="stylesheet" type="text/css" href="./resources/styles/banner.css">
        <link rel="stylesheet" type="text/css" href="./resources/styles/fonts.css">
        <link rel="stylesheet" type="text/css" href="./resources/styles/main.css">
        <link rel="stylesheet" type="text/css" href="./resources/styles/keyframes.css">
        <script type="module" src="./main.js" defer></script>
    </head>
    <body>
        <header>
            <div id="jossy_banner">@ Jossy Solá</div>
            <nav>
                <div class="options language"><a href="./EN.html">Change language to English</a></div>
                <div class="options accessibility"><a href="#">Versión con Accesibilidad</a></div>
            </nav>
            <h1>Portafolio Personal</h1>
            <h2 id="myname">José María Solá<span>|</span></h2>
        </header>

        <main>
            <div id="desktop">

                <div id="inbox">
                    <img src="./resources/images/me.jpg" alt="Picture of Jossy Solá">
                    <div id="notification"></div>
                </div>
                
                <div class="folder" id="adm">
                    <img src="./resources/images/folder_notselected.svg" alt="">
                    <img class="selected" src="./resources/images/folder_selected.svg" alt="">
                    <span>Administración</span>
                </div>

                <div class="folder" id="fullstack">
                    <img src="./resources/images/folder_notselected.svg" alt="">
                    <img class="selected" src="./resources/images/folder_selected.svg" alt="">
                    <span>Desarrollo<br>Full-Stack</span>
                </div>

                <div class="folder" id="art">
                    <img src="./resources/images/folder_notselected.svg" alt="">
                    <img class="selected" src="./resources/images/folder_selected.svg" alt="">
                    <span>Arte</span>
                </div>
            </div>
        </main>

        <footer><a href="#">Ownership, Terms and License</a></footer>
        
    </body>
